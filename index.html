<!DOCTYPE html>
<html>

<head>
    <title>PotatoBite</title>
    <meta charset="UTF-8">

    <script src="/assets/jquery/jquery.js"></script>
    <!-- <script src="./assets/jquery/jquery-ui.js"></script>
    -->
    <script src="/assets/handler.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/w3.css">
    <link rel="stylesheet" href="/assets/css/w3_themes/w3-theme-andysgreen.css">
    <link rel="stylesheet" href="/assets/css/custom.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- <link rel="stylesheet" href="./assets/css/font-awesome.min.css"> this is here for production to use the font awesome icons from CDN -->
    <link rel="stylesheet" href="/assets/css/font-awesome/css/font-awesome.min.css">
</head>

<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Lato", sans-serif;
        font-size: 18px
    }
    
    .w3-navbar,
    h1,
    button {
        font-family: "Montserrat", sans-serif;
        font-size: 40px
    }
    
    #section #icon {
        font-size: 200px
    }
    
    .fa-social-network * {
        font-size: 70px
    }
</style>

<body>

    <!-- Navbar -->
    {% include navbar.html %}

    <!-- Header -->
    <header class="w3-container w3-theme w3-center w3-padding-64 Header">
        <h1 class="w3-margin w3-jumbo Header-CompanyName">PotatoBite</h1>
        <p class="w3-xlarge">All about us</p>
    </header>
    <div id='sections'>
        <!-- First Grid -->
        <div hidden id="section" class="w3-row-padding w3-padding-64 w3-container">
            <div class="w3-content">
                <div id="icon-container" class="w3-third w3-center">
                    <i id="icon" class="fa w3-padding-64 w3-text-theme"></i>
                </div>
                <div class="w3-twothird">
                    <h1 id="title">Title here</h1>
                    <h5 id="description" class="w3-padding-32 w3-justify">Description text here</h5>
                    <p id="text" class="w3-text-grey w3-justify">Text Here</p>
                </div>

            </div>
        </div>

    </div>
    <div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
        <h1 id="daily-quote" class="w3-margin w3-xlarge">Quote of the day: </h1>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity">
        <div class="w3-xlarge w3-padding-32 fa-social-network">
            <a href="#" class="w3-hover-text-indigo"><i class="fa fa-facebook-official"></i></a>
            <a href="https://github.com/PotatoBite" class="w3-hover-text-red"><i class="fa fa-github"></i></a>
            <a href="#" class="w3-hover-text-light-blue"><i class="fa fa-twitter"></i></a>
            <a href="#" class="w3-hover-text-indigo"><i class="fa fa-linkedin"></i></a>
        </div>
        <p>Powered by <a href="https://www.w3schools.com/" target="_blank">w3.css</a></p>
    </footer>

    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>

</html>
